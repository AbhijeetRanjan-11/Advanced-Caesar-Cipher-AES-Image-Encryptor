<!DOCTYPE html>
<html>
<head>
    <title>Image Encryptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-4">Image Encryption Web Tool</h1>

<h3>Caesar Cipher</h3>
<form action="/caesar" method="post" class="mb-4">
    <textarea name="text" class="form-control mb-2" rows="3" placeholder="Enter text..."></textarea>
    <input type="number" name="shift" class="form-control mb-2" value="3" placeholder="Shift">
    <select name="mode" class="form-select mb-2">
        <option value="Encrypt">Encrypt</option>
        <option value="Decrypt">Decrypt</option>
    </select>
    <button class="btn btn-primary">Process</button>
</form>

<h3>AES Image Encryption</h3>
<form action="/encrypt_image" method="post" enctype="multipart/form-data" class="mb-4">
    <input type="file" name="image" accept="image/*" class="form-control mb-2" required>
    <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
    <select name="aes_mode" class="form-select mb-2">
        <option value="CBC">CBC</option>
        <option value="GCM">GCM</option>
        <option value="ECB">ECB</option>
    </select>
    <button class="btn btn-success">Encrypt</button>
</form>

<h3>Pixel Scramble</h3>
<form action="/encrypt_pixels" method="post" enctype="multipart/form-data" class="mb-4">
    <input type="file" name="image" accept="image/*" class="form-control mb-2" required>
    <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
    <button class="btn btn-warning">Scramble Pixels</button>
</form>

<h3>Decrypt AES File</h3>
<form action="/decrypt_file" method="post" enctype="multipart/form-data" class="mb-4">
    <input type="file" name="file" accept=".aes" class="form-control mb-2" required>
    <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
    <button class="btn btn-danger">Decrypt File</button>
</form>

<h3>Decrypt Pixel Image</h3>
<form action="/decrypt_pixels" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" class="form-control mb-2" required>
    <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
    <button class="btn btn-secondary">Unscramble Pixels</button>
</form>

</body>
</html>
